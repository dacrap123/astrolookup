<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Astro Target Finder</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Astronomy Engine (browser bundle) -->
  <script
    src="https://cdn.jsdelivr.net/npm/astronomy-engine/astronomy.browser.min.js"
    crossorigin="anonymous"
  ></script>
</head>
<body class="min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="bg-gray-800 p-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-semibold">
      <i class="fas fa-star mr-2"></i>Astro Target Finder
    </h1>
    <button id="themeToggle" class="text-sm px-3 py-1 border rounded hover:bg-gray-700 transition">
      Light Mode
    </button>
  </header>

  <!-- CONTROLS -->
  <section class="p-6 grid gap-4 md:grid-cols-2 lg:grid-cols-4 bg-gray-850">
    <div>
      <label class="block text-sm font-medium mb-1">ZIP code</label>
      <input id="zip" class="w-full px-3 py-2 rounded bg-gray-700 focus:outline-none" placeholder="e.g. 53703" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Sensor W (mm)</label>
      <input id="sensorWidth" type="number" value="22.3" class="w-full px-3 py-2 rounded bg-gray-700 focus:outline-none" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Sensor H (mm)</label>
      <input id="sensorHeight" type="number" value="14.9" class="w-full px-3 py-2 rounded bg-gray-700 focus:outline-none" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Focal length (mm)</label>
      <input id="focalLength" type="number" value="800" class="w-full px-3 py-2 rounded bg-gray-700 focus:outline-none" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">FOV variance (%)</label>
      <input id="fovVariance" type="number" value="10" class="w-full px-3 py-2 rounded bg-gray-700 focus:outline-none" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Max magnitude</label>
      <input id="maxMag" type="number" step="0.1" value="10" class="w-full px-3 py-2 rounded bg-gray-700 focus:outline-none" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Catalog</label>
      <select id="catalog" class="w-full px-3 py-2 rounded bg-gray-700 focus:outline-none">
        <option>Messier</option>
        <option>NGC</option>
        <option>IC</option>
      </select>
    </div>
    <div class="flex items-end">
      <button id="searchBtn" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white font-semibold transition">
        <i class="fas fa-meteor mr-2"></i>Find Tonight’s Targets
      </button>
    </div>
  </section>

  <!-- LOADING SPINNER -->
  <div id="loading" class="flex justify-center items-center my-6" hidden>
    <i class="fas fa-spinner fa-pulse text-3xl"></i>
  </div>

  <!-- RESULTS GRID -->
  <main id="results" class="p-6 grid gap-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></main>

  <!-- Your app’s logic (after AstronomyEngine loads) -->
  <script src="/script.js"></script>
</body>
</html>
