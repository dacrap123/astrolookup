<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <title>Astro Target Finder</title>
</head>
<body>
  <header>
    <h1>Astro Target Finder</h1>
    <button id="themeToggle">Light Mode</button>
  </header>

  <section class="controls">
    <label>ZIP code: <input id="zip" type="text" placeholder="e.g. 53703" /></label>
    <label>Sensor W (mm): <input id="sensorWidth" type="number" value="22.3" /></label>
    <label>Sensor H (mm): <input id="sensorHeight" type="number" value="14.9" /></label>
    <label>Focal length (mm): <input id="focalLength" type="number" value="800" /></label>
    <label>FOV variance (%): <input id="fovVariance" type="number" value="10" /></label>
    <label>Max magnitude: <input id="maxMag" type="number" step="0.1" value="10" /></label>
    <label>Catalog:
      <select id="catalog">
        <option>Messier</option>
        <option>Caldwell</option>
        <option>NGC</option>
        <option>IC</option>
      </select>
    </label>
    <button id="searchBtn">Find Tonightâ€™s Targets</button>
  </section>

  <div id="loading" class="spinner" hidden></div>
  <section id="results"></section>

  <script src="https://cdn.jsdelivr.net/npm/astronomy-engine/dist/astronomy.browser.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
